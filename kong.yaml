_format_version: "1.1"
services:
- connect_timeout: 60000
  host: localhost
  name: treeftly
  port: 8080
  protocol: http
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
  tags:
  - deck-sync
  routes:
  - name: auth
    paths:
    - /auth/register
    path_handling: v0
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: false
    tags:
    - public
    - auth
    - deck-sync
    https_redirect_status_code: 426
  - name: default
    paths:
    - /
    path_handling: v0
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
    tags:
    - deck-sync
    https_redirect_status_code: 426
    plugins:
    - name: basic-auth
      config:
        anonymous: _consumer_id(anon)
        hide_credentials: true
      enabled: true
      protocols:
      - http
      - https
      tags:
      - deck-sync
    - name: request-termination
      config:
        body: null
        content_type: null
        message: Unauthorized
        status_code: 401
      enabled: true
      protocols:
      - grpc
      - grpcs
      - http
      - https
      tags:
      - deck-sync
    - name: session
      config:
        cookie_discard: 10
        cookie_domain: null
        cookie_httponly: true
        cookie_idletime: null
        cookie_lifetime: 3600
        cookie_name: session
        cookie_path: /
        cookie_renew: 600
        cookie_samesite: Strict
        cookie_secure: false
        logout_methods:
        - POST
        - GET
        - DELETE
        logout_post_arg: logout
        logout_query_arg: logout
        secret: 6itp3pBweCX15kNijlW5syCkFTr0mkYOhnm174nKKjwq
        storage: cookie
      enabled: true
      protocols:
      - http
      - https
      tags:
      - deck-sync
  - name: public
    methods:
    - GET
    paths:
    - /health
    path_handling: v0
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: false
    tags:
    - public
    - deck-sync
    https_redirect_status_code: 426
consumers:
- custom_id: anon
  username: anon
  tags:
  - deck-sync
plugins:
- name: syslog
  config:
    client_errors_severity: info
    log_level: info
    server_errors_severity: info
    successful_severity: info
  enabled: true
  protocols:
  - grpc
  - grpcs
  - http
  - https
  tags:
  - deck-sync
