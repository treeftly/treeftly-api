_format_version: "1.1"
services:
- connect_timeout: 60000
  host: localhost
  name: treeftly
  port: 8080
  protocol: http
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
  routes:
  - name: auth
    paths:
    - /auth/register
    path_handling: v0
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: false
    tags:
    - public
    - auth
    https_redirect_status_code: 426
  - name: default
    paths:
    - /
    path_handling: v0
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
    https_redirect_status_code: 426
    plugins:
    - name: basic-auth
      config:
        anonymous: null
        hide_credentials: true
      enabled: true
      protocols:
      - http
      - https
    - name: session
      config:
        cookie_discard: 10
        cookie_domain: null
        cookie_httponly: true
        cookie_idletime: null
        cookie_lifetime: 3600
        cookie_name: session
        cookie_path: /
        cookie_renew: 600
        cookie_samesite: Strict
        cookie_secure: true
        logout_methods:
        - POST
        - GET
        - DELETE
        logout_post_arg: logout
        logout_query_arg: logout
        secret: 6itp3pBweCX15kNijlW5syCkFTr0mkYOhnm174nKKjwq
        storage: cookie
      enabled: true
      protocols:
      - http
      - https
  - name: public
    methods:
    - GET
    paths:
    - /health
    path_handling: v0
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: false
    tags:
    - public
    https_redirect_status_code: 426
